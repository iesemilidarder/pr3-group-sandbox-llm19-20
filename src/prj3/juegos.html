<!DOCTYPE html>
<html lang="en">
<head>

    <title>Game store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body  class="container">

    <div class="col-md-2">
        <img src="/prj3/img/logo.webp" alt="Logo" width="60"/>

        <MyNav/>
