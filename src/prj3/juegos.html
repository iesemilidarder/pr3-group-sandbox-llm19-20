<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body  class="container">
<header class="row">
    <div class="col-md-2">
        <img src="/prj3/img/logo.webp" alt="Logo" width="60"/>
    </div>
    <div class="col-md-5">
        <div id="mynav"></div>
    </div>
    <form id="application" class="col-md-2">
        <input aria-label="usser" class="form-control my-3" type="text" name="usser" placeholder="Nombre usuario"/>
        <input aria-label="pass" class="form-control my-3" type="password" name="pass" placeholder="Contraseña"/>
    </form>
    <div class="col-md-2">
        <input class="btn btn-primary" type="button" value="Inicia sesión"  style="margin-bottom: 10px; margin-top: 20px"/>
        <input class="btn btn-secondary" type="button" value="Registrate"/>
    </div>
</header>
<div id="main"></div>
</body>

</html>
